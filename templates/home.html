<!DOCTYPE html>
 <html lang='en'>
 <!-- Required meta tags -->
 <meta charset='utf-8'/>
 <meta http-equiv='S-UA-Compatible' content='IE-edge'/>
 <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
 <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css'/>
 <title>House Price Prediction</title>
 <style>
   label{
       font-weight: bold;
   }
 </style>
 </head>
 <body style="background-image: url(https://i.gifer.com/J4o.gif); background-size: cover;">
    <!-- create form-floating for input varible  -->
    <form action="{{ url_for('predict')}}"method="post">
    <div class='container'>
    <div class='row text-center'>
   <h1 class="text-bg-primary">Boston House Price Prediction</h1> 
    <div class='col-md-6'>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='CRIM' placeholder='CRIM' required='required'/>
    <label for='floatingInput' class="text-center">Per Capita Crime Rate By Town Range(0,4)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='ZN' placeholder='ZN' required='required'/>
    <label for='floatingInput'>Proportion Of Residential Land Zoned For Lots Over 25,000 sq.ft. Range(0,13)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='INDUS' placeholder='INDUS' required='required'/>
    <label for='floatingInput'>Proportion Of Non-Retail Business Acres Per Town Range(5,20)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='CHAS' placeholder='CHAS' required='required'/>
    <label for='floatingInput'>Charles River Dummy Variable (= 1 if tract bounds river; 0 otherwise)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='NOX' placeholder='NOX' required='required'/>
    <label for='floatingInput'>Nitric Oxides Concentration (parts per 10 million) Range(0,1)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='RM' placeholder='RM' required='required'/>
    <label for='floatingInput'>Average Number Of Rooms Per Dwelling Range(5.5,7)</label>
    </div>
    </div>
    <div class='col-md-6'> 
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='Age' placeholder='Age' required='required'/>
    <label for='floatingInput'>Proportion Of Owner-Occupied Units Built Prior To 1940 Range(25,100)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='DIS' placeholder='DIS' required='required'/>
    <label for='floatingInput'>Weighted Distances To Five Boston Employment Centres Range(2,6)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='RAD' placeholder='RAD' required='required'/>
    <label for='floatingInput'>Index Of Accessibility To Radial Highways Range(3,25)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='TAX' placeholder='TAX' required='required'/>
    <label for='floatingInput'>Full-Value Property-Tax Rate Per $10,000 Range(200,700)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='PTRATIO' placeholder='PTRATIO' required='required'/>
    <label for='floatingInput'>Pupil-Teacher Ratio By Town Range(15,25)</label>
    </div>
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='B' placeholder='B' required='required'/>
    <label for='floatingInput'> The Proportion Of Black People By Town Range(300,400)</label>
    </div>
   </div>
   <div class="col-12"> 
    <div class='form-floating mb-3'>
    <input type='number' class='form-control' name='LSTAT' placeholder='LSTAT' required='required'/>
    <label for='floatingInput'>% Lower Status Of The Population Range(5,20)</label>
    </div>
   </div>
    <button type='submit' class='btn btn-primary'>Predict</button>
    </div>
    </div>
     
    </form>
   
     <div class="row justify-content-center border-2 mt-2">
      <div class="col-12">
        <h3 class="text-center text-bg-secondary">  {{prediction_text}}</h3>
      </div>
     </div>   
 <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js'></script>
 <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
 </body>
 </html>
